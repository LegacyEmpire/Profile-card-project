<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover-card | Ayothegod</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="coverall">
            <div class="box">
                <div class="image-box">
                    <img src="IMG_2575.jpeg" alt="">
                </div>
                <div class="before-details">
                    <div class="details">
                        <div class="name">
                            <h3>Adebisi Ayomide</h3>
                            <p>Web developer | react developer</p>
                        </div>
                        <div class="content">
                            <div class="count">
                                <span>
                                    <p class="bold">posts</p>
                                    <p>346</p>
                                </span>
                                <span>
                                    <p class="bold">Followers</p>
                                    <p>34.6k</p>
                                </span>
                                <span>
                                    <p class="bold">following</p>
                                    <p>3460</p>
                                </span>
                            </div>
                            <div class="contact">
                                <button>Follow</button>
                                <button>Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
